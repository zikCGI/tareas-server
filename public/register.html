<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Registro</h2>
<input id="user" placeholder="Usuario">
<input id="pass" type="password" placeholder="ContraseÃ±a">
<button onclick="register()">Crear</button>
<p><a href="index.html">Volver</a></p>
<script>
function register(){
 fetch("/register",{method:"POST",headers:{"Content-Type":"application/json"},
 body:JSON.stringify({user:user.value,pass:pass.value})})
 .then(r=>r.json()).then(d=>{
  if(d.error)return alert(d.error);
  alert("Cuenta creada");
  location="index.html";
 });
}
</script>
</body>
</html>
